<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Генератор паролей</h2>

    <label for="length">Длина пароля:</label>
    <input type="number" id="length" min="4" max="30" value="12">

    <br>

    <input type="checkbox" id="uppercase" checked>
    <label for="uppercase">Заглавные буквы (A-Z)</label>

    <br>

    <input type="checkbox" id="lowercase" checked>
    <label for="lowercase">Строчные буквы (a-z)</label>

    <br>

    <input type="checkbox" id="numbers" checked>
    <label for="numbers">Цифры (0-9)</label>

    <br>

    <input type="checkbox" id="symbols">
    <label for="symbols">Спецсимволы (!@#$%^&*)</label>

    <br>

    <button onclick="generatePassword()">Сгенерировать пароль</button>

    <span id="password"></span>

    <script src="script.js"></script>

</body>
</html>
